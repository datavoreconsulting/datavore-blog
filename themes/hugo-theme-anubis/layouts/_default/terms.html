{{ define "main" }}

    <h1>{{ i18n .Title }}</h1>

    <ul class="terms">
        {{ range $key, $value := .Data.Terms }}
        <li>
            <a href="{{ (print $.Data.Plural "/" (lower $key)) | absURL }}">
            {{ $key | humanize }}
            </a>
            ({{ len $value }})
        </li>
        {{ end }}
    </ul>

{{ end }}
